name: Syntax Check

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore --framework netcoreapp3.1
        # Изменена целевая версия на .NET Core 3.1

      - name: Run syntax check
        run: dotnet build --configuration Release --no-restore --no-incremental
